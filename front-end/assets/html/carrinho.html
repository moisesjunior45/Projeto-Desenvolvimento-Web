<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Logo de bebidas e drinks neon verde e preto.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/carrinho.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsividade.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Bora de Zero</title>
</head>

<body>
    <div class="payment">
        <h1 class="payTitle">Informação Pessoal</h1>
        <label>Nome e Sobrenome</label>
        <input type="text" placeholder="Gleydson Collins LEE" class="payInput">
        <label>Número Telefone</label>
        <input type="text" placeholder="(xx)xxxxx-xxxx" class="payInput">
        <label>Endereço</label>
        <input type="text" placeholder="AV. Boa Viagem xxx" class="payInput">
        <label>CPF</label>
        <input type="text" placeholder="xxx.xxx.xxx-xx" class="payInput">
        <h1 class="payTitle">Cartão de Credito</h1>
        <div class="cardIcons">
            <img src="../img/visa.png" width="40" alt="" class="cardIcon">
            <img src="../img/master.png" alt="" width="40" class="cardIcon">
        </div>
        <input type="password" class="payInput" placeholder="Card Number">
        <div class="cardInfo">
            <input type="text" placeholder="mm" class="payInput sm">
            <input type="text" placeholder="yyyy" class="payInput sm">
            <input type="text" placeholder="cvv" class="payInput sm">
        </div>
        <h1 class="payTitle">PIX - BORA DE ZERO</h1>
        <img src="../img/1.png" width="100" alt="" class="cardIcon">


        <button class="payButton">Finalizar Compra!</button>
        <span class="close" onclick="closePayment();">X</span>
    </div>

    <div class="container">
        <header>
            <div class="title">Lista de Produtos</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="listProduct">

        </div>
    </div>
    <div class="cartTab">
        <h1>Produtos no Carrinho</h1>
        <div class="listCart">

        </div>
        <div class="total"></div>
        <div class="btn">
            <button class="close-cart">Fechar</button>
            <button class="checkOut" onclick="openPayment();">Finalizar compra</button>
        </div>
    </div>











    <script src="../js/carrinho.js"></script>
    <script src="../js/modal.js"></script>
</body>

</html>
